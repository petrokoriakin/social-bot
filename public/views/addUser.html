<div>
    <h4 class="modal-title">Додати користувача</h4>
    <form role="form" name="userForm" data-ng-submit="submit(userForm)" novalidate="novalidate" class="form-horizontal">
        <div class="error-box"></div>
        <div class="input-field">
            <label for="name">Ім'я</label>
            <input id="name" name="userName" type="text" data-ng-model="user.name" required="true"/>
        </div>
        <div class="input-field">
            <label for="login">Логін</label>
            <input id="login" name="login" type="text" data-ng-model="user.login" required="true"/>
        </div>
        <div class="input-field">
            <label for="userEmail">Email</label>
            <input id="userEmail" name="email" type="email" data-ng-model="user.email" required="true"/>
        </div>
        <div class="input-field">
            <label for="password">Пароль</label>
            <input id="password" name="password" type="password" data-ng-model="user.password" required="true"/>
        </div>
        <!--<div class="input-field">
            <label for="vkNetwKeywords">Ключові слова для ВК</label>
            <input id="vkNetwKeywords" name="keywords" type="text" data-ng-model="user.keywords.vk"/>
        </div>
        <div class="input-field">
            <label for="fbNetwKeywords">Ключові слова для ВК</label>
            <input id="fbNetwKeywords" name="fbKeywords" type="text" data-ng-model="user.keywords.fb"/>
        </div>-->
        <div class="clearfix"></div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="submitChanges()">Зберегти</button>
        <button class="btn btn-warning" ng-click="cancel()">Відмінити</button>
    </div>
</div>
