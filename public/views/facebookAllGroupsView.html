<div class="network-feed-section text-center">
    <h4>Facebook</h4>
    <div class="keywords teal lighten-1" ng-repeat="kw in networkKeywords">
        {{kw}}
    </div>
    <div class="clearfix"></div>
    <div ng-repeat="group in fbGroupsArray">
        <h5 ng-show="group.feeds.length">{{group.group[0].name}}</h5>
        <div class="collection text-left">
            <div ng-repeat="feed in group.feeds" class="collection-item">
                <div class="feed-container" ng-show="group.feeds[$index].showFullText">
                    {{feed.from.name}}:
                    <span ng-bind-html="highlight(feed.message, group.group[0].keywords.concat(networkKeywords))"></span>
                    <img ng-src="{{feed.type === 'photo' ? feed.picture : ''}}" ng-show="!!feed.picture">
                    <div>
                        <a ng-click="openFbPage(feed.actions[0].link || feed.link)">Прочитати на Facebook</a>
                    </div>
                    <div class="comments-section" ng-show="!!feed.comments">
                        <div class="actionBox" ng-repeat="comment in feed.comments.data">
                            <ul class="commentList">
                                <li>
                                    <div class="commenterImage">
                                        <img src="/images/userImage.png">
                                    </div>
                                    <div class="commentText">
                                        <p class="">
                                            <span ng-bind-html="highlight(comment.message, group.group[0].keywords.concat(networkKeywords))"></span>
                                        </p>
                                        <span class="date sub-text" ng-bind-html="formatDate(comment.created_time)"></span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="post-crop">
                    <div>
                        <div ng-show="!group.feeds[$index].showFullText">
                            <span>{{feed.from.name}}:</span>
                            <span ng-bind-html="cropText(feed.message, 50)"></span><br/>
                            <a ng-click="openFbPage(feed.actions[0].link || feed.link)">прочитати на Facebook</a>
                        </div>
                    </div>
                    <a ng-click="showMore(group.feeds[$index], $event)">Показати більше...</a>
                </div>
            </div>
        </div>
    </div>
    <hr/>
</div>
