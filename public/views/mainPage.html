<div id="slides_control">
			<div>
				<div class="slogan-navigation-container col-xs-3">
					<div class="slogan-nav">
						<a ng-click="events.makeActiveSlide(0)" class="{{active===1 ? 'active' : ''}}">first item</a>
					</div>
					<div class="slogan-nav">
						<a ng-click="events.makeActiveSlide(1)" class="{{active===2 ? 'active' : ''}}">second item</a>
					</div>
					<div class="slogan-nav">
						<a ng-click="events.makeActiveSlide(2)" class="{{active===3 ? 'active' : ''}}">third item</a>
					</div>
				</div>
				<carousel interval="myInterval" class="col-xs-9">
					<slide ng-repeat="slide in slides" active="slide.active">
						<img ng-src="{{slide.image}}">
						<div class="carousel-caption">
							<h1>
								{{slide.description}}
							</h1>
						</div>
					</slide>
				</carousel>
			</div>
