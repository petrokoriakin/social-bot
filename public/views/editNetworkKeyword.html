<div>
    <div class="modal-header">
        <h3 class="modal-title">Edit {{networkName}} keywords.</h3>
    </div>
    <div class="modal-body">
        <form role="form" name="groupKeywords" data-ng-submit="submit(groupKeywords)" novalidate="novalidate" class="form-horizontal">
            <div class="error-box"></div>
            <div class="controls col-md-12">
                <input name="keywords" type="text" placeholder="Keywords" data-ng-model="keywords" required="true" class="form-control"/>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="submitChanges()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
