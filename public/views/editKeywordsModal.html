<div>
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
        <form role="form" name="createResource" data-ng-submit="submit(createResource)" novalidate="novalidate" class="form-horizontal">
            <div class="error-box"></div>
            <div data-ng-class="{'has-error': !createResource.categoryName.$valid && !createResource.categoryName.$pristine}" class="form-group">
                <div class="row">
                    <div class="controls col-md-5 col-md-offset-1">
                        <input name="groupName" type="text" placeholder="Group name" data-ng-model="category.name" maxlength="17" required="true" class="form-control"/>
                        <div data-ng-show="createResource.groupName.$error.required && !createResource.groupName.$pristine" class="err-msg">Field must be completed</div>
                    </div>
                    <div class="controls col-md-5">
                        <input name="keyWord" type="text" placeholder="Keyword" data-ng-model="category.name" maxlength="17" required="true" class="form-control"/>
                        <div data-ng-show="createResource.keyWord.$error.required && !createResource.keyWord.$pristine" class="err-msg">Field must be completed</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
