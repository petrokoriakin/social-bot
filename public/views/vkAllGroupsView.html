<div class="network-feed-section">
    <div ng-repeat="group in groupsArray">
        <h3 ng-show="group.payload.length">{{group.group.name}}</h3>
        <div ng-repeat="feed in group.payload">
            <div class="feed-container" ng-show="group.payload[$index].showFullText">
                {{feed.from.name}}:
                <span ng-bind-html="highlight(feed.text, group.group.keywords)"></span>
                <img ng-src="{{feed.type === 'photo' ? feed.picture : ''}}" ng-show="!!feed.picture">
                <div>
                    <a ng-click="openFbPage(feed.id)">Read on Facebook</a>
                </div>
                <div class="comments-section" ng-show="!!feed.comments.data">
                    <div class="actionBox" ng-repeat="comment in feed.comments.data">
                        <ul class="commentList">
                            <li>
                                <div class="commenterImage">
                                    <img src="/images/userImage.png">
                                </div>
                                <div class="commentText">
                                    <p class="">
                                        <span ng-bind-html="highlight(comment.text, group.group.keywords)"></span>
                                    </p>
                                    <span class="date sub-text" ng-bind-html="formatDate(comment.created_time)"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="post-crop">
                <div>
                    <div ng-show="!group.payload[$index].showFullText">
                        <span>{{feed.from.name}}:</span>
                        <span ng-bind-html="cropText(feed.text, 50)"></span><br/>
                        <a ng-click="openFbPage(feed.id)">Read on Facebook</a>
                    </div>
                </div>
                <a ng-click="showMore(group.payload[$index], $event)">Show more</a>
            </div>
            <hr/>
        </div>
    </div>
</div>
